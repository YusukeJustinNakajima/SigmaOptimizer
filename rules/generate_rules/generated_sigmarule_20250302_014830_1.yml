title: Detection of 'whoami.exe' Execution with '/user' Argument
id: 12345678-1234-1234-1234-1234567890ab
description: Detects the execution of 'whoami.exe' with the '/user' argument, which may be used for user enumeration by attackers.
references:
  - https://example.com/reference-to-whoami-command
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.execution
  - attack.discovery
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: '\whoami.exe'
    CommandLine|contains:
      - '/user'
  condition: selection
falsepositives:
  - Legitimate administrative or troubleshooting use of 'whoami /user' command.
level: medium
