title: Suspicious CertUtil Command with Obfuscated URL
id: a1b2c3d4-e5f6-7890-abcd-ef1234567890
status: test
description: Detects the execution of certutil.exe with obfuscated URLs in the CommandLine, which may indicate data exfiltration or downloading malicious payloads.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.execution
  - attack.defense_evasion
  - attack.t1204
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    OriginalFileName: 'certutil.exe'
    CommandLine|re:
      - '(?i)c[^a-zA-Z0-9]*e[^a-zA-Z0-9]*r[^a-zA-Z0-9]*t[^a-zA-Z0-9]*u[^a-zA-Z0-9]*t[^a-zA-Z0-9]*i[^a-zA-Z0-9]*l'
      - '(?i)h[^a-zA-Z0-9]*t[^a-zA-Z0-9]*t[^a-zA-Z0-9]*p[^a-zA-Z0-9]*s?:\/\/'
  condition: selection
falsepositives:
  - Legitimate use of certutil.exe for certificate management or network diagnostics.
level: high
