title: Certutil.exe Network Connection to External URLs
id: f4g2b3c5-6d7e-8f9g-0123-456789abcdef
description: |
    Detects certutil.exe initiating network connections to external URLs, which may indicate data exfiltration or malicious communication.
references:
    - https://github.com/Neo23x0/sigma/wiki/Rules-examples#network-connections
    - https://attack.mitre.org/software/S0154
author: Yusuke Nakajima
date: 2025-03-02
modified: 2025-03-02
tags:
    - attack.execution
    - attack.network_connection
    - attack.t1140
logsource:
    product: windows
    category: network_connection
detection:
    selection_certutil_network:
        OriginalFileName|icontains: 'certutil.exe'
        DestinationIp|not_in:
            - '127.0.0.1/8'
            - '0.0.0.0/8'
            - '::1'
    condition: selection_certutil_network
falsepositives:
    - Legitimate network activity by certutil.exe for administrative purposes.
level: high
