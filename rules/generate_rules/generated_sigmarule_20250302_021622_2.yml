title: sc.exe Execution from cmd.exe with Service Creation
id: b2c3d4e5-f6a7-8901-bcde-f234567890ab
description: Detects sc.exe process creations initiated by cmd.exe with command lines that create or start services, which may indicate malicious persistence attempts.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.persistence
  - attack.defense_evasion
  - attack.privilege-escalation
  - attack.t1543.002
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    Image|endswith:
      - '\\sc.exe'
    ParentImage|endswith:
      - '\\cmd.exe'
    CommandLine|re:
      - '(?i)sc\s+create\s+evilservice\s+binPath=.*cmd\.exe.*'
      - '(?i)sc\s+start\s+evilservice'
  condition: selection
falsepositives:
  - Legitimate use of sc.exe through cmd.exe for administrative tasks
level: high
