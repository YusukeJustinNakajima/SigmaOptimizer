title: Suspicious Parent Process for 'whoami.exe' Execution
id: 87654321-4321-4321-4321-ba0987654321
description: Detects the execution of 'whoami.exe' from unusual parent processes, potentially indicative of malicious activity.
references:
  - https://example.com/reference-to-parent-process-detection
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.execution
  - attack.discovery
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: '\whoami.exe'
    ParentImage|not|endswith:
      - '\cmd.exe'
      - '\powershell.exe'
  condition: selection
falsepositives:
  - Legitimate 'whoami.exe' executions from processes other than cmd.exe or powershell.exe, such as custom scripts or applications.
level: medium
