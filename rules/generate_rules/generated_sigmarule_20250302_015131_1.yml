title: Suspicious 'whoami.exe' Execution from cmd.exe
id: a1b2c3d4-e5f6-7890-abcd-ef1234567890
status: test
description: Detects execution of 'whoami.exe' launched from 'cmd.exe', which may indicate user enumeration by an attacker.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.discovery
  - attack.execution
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    EventID: 4688
    Image|endswith:
      - '\\whoami.exe'
    ParentImage|endswith:
      - '\\cmd.exe'
    CommandLine|contains:
      - 'whoami'
  condition: selection
falsepositives:
  - Legitimate use of 'whoami.exe' in administrative scripts or troubleshooting.
level: medium
