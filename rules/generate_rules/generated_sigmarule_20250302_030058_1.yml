title: Suspicious Execution of whoami.exe from cmd.exe
id: a1b2c3d4-e5f6-7890-abcd-ef1234567890
author: Yusuke Nakajima
description: Detects the execution of whoami.exe spawned from cmd.exe, which can be used for user enumeration by attackers.
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    EventID: 1
    Image|endswith: '\\whoami.exe'
    ParentImage|endswith: '\\cmd.exe'
  condition: selection
falsepositives:
  - Legitimate use by system administrators or automated scripts performing user enumeration.
level: medium
