title: Suspicious Certutil.exe Download from External URL
id: a1b2c3d4-5678-90ab-cdef-1234567890ab
description: Detects the use of certutil.exe to download files from external URLs, which may indicate data exfiltration or malware download.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.execution
  - attack.download
  - attack.t1140
logsource:
  product: windows
  category: process_creation
detection:
  selection_certutil_download:
    Image|endswith:
      - '\\certutil.exe'
    CommandLine|re:
      - '(?i)https?["'']/["'']/www\.example\.org/'
      - '(?i)https?[:/\\"]+www\.example\.org/'
  condition: selection_certutil_download
falsepositives:
  - Legitimate use of certutil.exe for administrative file downloads.
level: high
