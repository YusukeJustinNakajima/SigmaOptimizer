title: Execution of whoami.exe for User Enumeration via cmd.exe
id: a1b2c3d4-e5f6-7890-abcd-ef1234567890
description: |
    Detects the execution of whoami.exe launched from cmd.exe, which may be used for user enumeration by attackers.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.discovery
  - attack.execution
  - attack.t1087.002
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EventID: 1
    Image|endswith: '\\whoami.exe'
    ParentImage|endswith: '\\cmd.exe'
    ParentCommandLine|contains: '/c whoami'
  condition: selection
falsepositives:
  - Legitimate administrative scripts or troubleshooting activities.
level: medium
