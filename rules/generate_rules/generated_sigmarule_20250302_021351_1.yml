title: Obfuscated Service Creation via sc.exe
id: a1b2c3d4-e5f6-7890-abcd-ef1234567890
description: Detects the creation of a service using sc.exe with obfuscated command lines aiming to embed cmd.exe for persistence.
references:
  - https://attack.mitre.org/techniques/T1543/002/
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.persistence
  - attack.privilege-escalation
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    Image|endswith:
      - '\sc.exe'
    CommandLine|contains|all:
      - 'create'
      - 'binPath="'
      - 'cmd.exe'
    ParentImage|endswith:
      - '\cmd.exe'
  condition: all of selection
falsepositives:
  - Legitimate administrative service creation using sc.exe
level: high
