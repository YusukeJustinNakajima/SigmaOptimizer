title: Obfuscated Service Creation via sc.exe
id: a1b2c3d4-e5f6-7890-abcd-ef1234567890
description: Detects sc.exe executions with obfuscated command lines attempting to create or start malicious services, indicative of persistence mechanisms.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.persistence
  - attack.defense_evasion
  - attack.privilege-escalation
  - attack.t1543.002
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    Image|endswith:
      - '\\sc.exe'
    CommandLine|re:
      - '(?i)sc\s+create\s+evilservice\s+binPath=.*cmd\.exe.*'
      - '(?i)sc\s+start\s+evilservice'
  condition: selection
falsepositives:
  - Legitimate administrative service creation using sc.exe
level: high
