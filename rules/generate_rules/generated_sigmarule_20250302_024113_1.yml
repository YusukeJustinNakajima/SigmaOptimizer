title: Suspicious CertUtil.exe Download Command
id: a1b2c3d4-e5f6-7890-abcd-1234567890ef
description: Detects the execution of certutil.exe with URL-based download commands, which could indicate malicious content download.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.execution
  - attack.t1203
logsource:
  category: process_creation
  product: windows
detection:
  selection_img:
    EventID: 1
    Image|endswith:
      - '\certutil.exe'
  selection_cmd:
    CommandLine|contains|all:
      - '/urlcache'
      - 'https://'
  condition: selection_img and selection_cmd
falsepositives:
  - Legitimate use of certutil.exe for certificate management or other administrative tasks.
level: high
