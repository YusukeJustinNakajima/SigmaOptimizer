title: Certutil.exe Executed by Command Prompt with Download Options
id: b2c3d4e5-6789-0abc-def1-234567890abc
description: Detects certutil.exe being executed by cmd.exe with command line options indicative of file download, potentially for data exfiltration or malware deployment.
author: Yusuke Nakajima
date: 2025-03-02
tags:
  - attack.execution
  - attack.download
  - attack.t1140
logsource:
  product: windows
  category: process_creation
detection:
  selection_certutil_by_cmd:
    Image|endswith:
      - '\\certutil.exe'
    ParentImage|endswith:
      - '\\cmd.exe'
    CommandLine|re:
      - '(?i)https?["'']/["'']/www\.example\.org/'
      - '(?i)https?[:/\\"]+www\.example\.org/'
  condition: selection_certutil_by_cmd
falsepositives:
  - Legitimate use of certutil.exe via cmd.exe for administrative purposes.
level: high
